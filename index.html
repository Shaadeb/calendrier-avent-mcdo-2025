<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier de l'Avent</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #b60000 url("bg-neige.png") repeat;
        background-size: cover;
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        font-size: 32px;
        text-shadow: 0 0 10px gold;
    }

    .calendar {
        width: 90%;
        max-width: 900px;
        margin: 30px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
    }

    .day {
        background: white;
        color: #b60000;
        border-radius: 15px;
        padding: 25px 0;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        transition: 0.2s;
    }

    .day.locked {
        background: #ddd;
        color: #777;
        cursor: not-allowed;
        box-shadow: none;
    }

    .day:hover:not(.locked) {
        transform: scale(1.05);
    }

    /* POPUP */
    #popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #popup img {
        width: 90%;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(255, 215, 0, 1);
    }

    #closeBtn {
        margin-top: 15px;
        background: gold;
        color: #b60000;
        padding: 10px 25px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        border: none;
    }

    footer {
        margin-top: 25px;
        font-size: 12px;
        opacity: 0.8;
    }

    /* MODE TEST */
    .test-bar {
        background: black;
        padding: 10px;
        margin-bottom: 10px;
    }

    .test-bar input {
        padding: 6px;
        font-size: 14px;
        width: 120px;
    }
</style>

</head>
<body>

<!-- MODE TEST -->
<div class="test-bar">
    <label>Mode test ‚Äì date simul√©e : </label>
    <input type="date" id="testDate" value="2025-12-09">
    <button onclick="updateCalendar()">Valider</button>
</div>

<h1>üéÑ Calendrier de l'Avent üéÅ</h1>

<div class="calendar" id="calendar"></div>

<!-- POPUP -->
<div id="popup">
    <div>
        <img id="popupImg" src="">
        <br>
        <button id="closeBtn" onclick="closePopup()">Fermer</button>
    </div>
</div>

<footer>
    Offres valables dans les restaurants d‚ÄôAmiens centre-ville, Amiens Glisy, Montdidier et Breteuil ‚Äî ¬© McDonald‚Äôs‚Ñ¢ 2025
</footer>

<script>
/* TABLEAU DES JOURS AVEC IMAGES */
const offers = {
    9:  "09_12 (15).png",
    10: "09_12 (3).png",
    11: "09_12 (4).png",
    12: "09_12 (5).png",
    13: "09_12 (6).png",
    14: "09_12 (7).png",
    15: "09_12 (8).png",
    16: "09_12 (9).png",
    17: "09_12 (10).png",
    18: "09_12 (11).png",
    19: "09_12 (12).png",
    20: "09_12 (13).png",
    21: "09_12 (14).png",
    22: "09_12 (16).png",
    23: "09_12.png",
    24: "24_12.png"
};

/* IMAGES SP√âCIALES */
const lockedImg = "09_12 (2).png"; 
const expiredImg = "offre-expiree.png";

/* CONSTRUCTION DU CALENDRIER */
function buildCalendar(currentDay) {
    const cal = document.getElementById("calendar");
    cal.innerHTML = "";

    const order = [10, 22, 18, 15, 17, 14, 21, 20, 12, 19, 23, 16, 11, 9, 13, 24];

    order.forEach(day => {
        const div = document.createElement("div");
        div.classList.add("day");

        if (currentDay < day) div.classList.add("locked");

        div.innerText = day;
        div.onclick = () => openDay(day, currentDay);
        cal.appendChild(div);
    });
}

/* QUAND ON CLIQUE SUR UNE CASE */
function openDay(day, currentDay) {
    let img = "";

    if (currentDay < day) img = lockedImg;
    else if (currentDay > day) img = expiredImg;
    else img = offers[day];

    document.getElementById("popupImg").src = img;
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

/* MODE TEST */
function updateCalendar() {
    const testValue = document.getElementById("testDate").value;
    const date = new Date(testValue);
    buildCalendar(date.getDate());
}

/* MODE NORMAL (PUBLIC) ‚Äî utilise la vraie date */
window.onload = () => {
    const realDay = new Date().getDate();
    buildCalendar(realDay);
};
</script>

</body>
</html>
