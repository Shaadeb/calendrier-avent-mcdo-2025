<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calendrier de l'Avent 2025</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        overflow-x: hidden;
    }

    /* --- FOND FLOCONS (TON DESIGN) --- */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url('fond.png') center/cover no-repeat;
        z-index: -1;
    }

    h1 {
        margin-top: 30px;
        font-size: 32px;
        font-weight: bold;
    }

    h2 {
        margin-top: -10px;
        font-size: 16px;
        font-weight: normal;
    }

    /* Conteneur du calendrier */
    .calendar {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
    }

    /* Cases du calendrier */
    .day {
        background: rgba(255, 255, 255, 0.95);
        color: #b38b00;
        font-size: 40px;
        font-weight: bold;
        padding: 20px 0;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .day:hover {
        transform: scale(1.05);
    }

    /* Case du 24 (dorée) */
    .special {
        background: #d9b24a;
        color: white;
    }

    /* Pop-up */
    .popup-bg {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
        z-index: 10;
    }

    .popup {
        background: white;
        border-radius: 20px;
        padding: 10px;
        max-width: 90%;
        width: 350px;
    }

    .popup img {
        width: 100%;
        border-radius: 15px;
    }

    .close-btn {
        margin-top: 10px;
        background: #d9b24a;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        display: inline-block;
    }

      /* Mentions légales */  
    .mentions {
        margin-top: 20px;
        font-size: 12px;
        opacity: 0.9;
    }

    /* TEST MODE */
    #testBox {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 20;
        background: white;
        color: black;
        padding: 10px;
        border-radius: 10px;
    }

</style>
</head>

<body>

<h1>Calendrier de l'Avent 2025</h1>
<h2>Découvrez des offres exclusives chaque jour !</h2>

<!-- MODE TEST -->
<div id="testBox">
    Mode test :
    <select id="testSelect">
        <option value="0">— Désactivé —</option>
        <option value="9">9 décembre</option>
        <option value="10">10 décembre</option>
        <option value="11">11 décembre</option>
        <option value="12">12 décembre</option>
        <option value="13">13 décembre</option>
        <option value="14">14 décembre</option>
        <option value="15">15 décembre</option>
        <option value="16">16 décembre</option>
        <option value="17">17 décembre</option>
        <option value="18">18 décembre</option>
        <option value="19">19 décembre</option>
        <option value="20">20 décembre</option>
        <option value="21">21 décembre</option>
        <option value="22">22 décembre</option>
        <option value="23">23 décembre</option>
        <option value="24">24 décembre</option>
    </select>
</div>

<!-- CALENDRIER -->
<div class="calendar">

    <div class="day" data-day="10">10</div>
    <div class="day" data-day="22">22</div>
    <div class="day" data-day="18">18</div>
    <div class="day" data-day="15">15</div>

    <div class="day" data-day="17">17</div>
    <div class="day" data-day="14">14</div>
    <div class="day" data-day="21">21</div>
    <div class="day" data-day="20">20</div>

    <div class="day" data-day="12">12</div>
    <div class="day" data-day="19">19</div>
    <div class="day" data-day="23">23</div>
    <div class="day" data-day="16">16</div>

    <div class="day" data-day="11">11</div>
    <div class="day" data-day="9">9</div>
    <div class="day" data-day="13">13</div>
    <div class="day special" data-day="24">24</div>

</div>

<div class="mentions">
    Offres valables dans les restaurants d’Amiens Centre-Ville, Amiens Glisy, Montdidier et Breteuil — © McDonald’s™ 2025
</div>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
    <div class="popup">
        <img id="popupImg" src="" alt="">
        <div class="close-btn" onclick="closePopup()">Fermer</div>
    </div>
</div>

<script>
/* -----------------
   CONFIG IMAGES OFFRES
-------------------*/
const offers = {
    9:  "09_12.png",
    10: "09_12 (3).png",
    11: "09_12 (4).png",
    12: "09_12 (5).png",
    13: "09_12 (6).png",
    14: "09_12 (7).png",
    15: "09_12 (8).png",
    16: "09_12 (9).png",
    17: "09_12 (10).png",
    18: "09_12 (11).png",
    19: "09_12 (12).png",
    20: "09_12 (13).png",
    21: "09_12 (14).png",
    22: "09_12 (15).png",
    23: "09_12 (16).png",
    24: "24_12.png"
};

const expiredImg = "offre-expiree.png";

/* --- Test mode --- */
let testDay = 0;
document.getElementById("testSelect").addEventListener("change", e => {
    testDay = parseInt(e.target.value);
});

/* --- Ouvrir une case --- */
document.querySelectorAll(".day").forEach(box => {
    box.addEventListener("click", function() {
        const day = parseInt(this.dataset.day);

        let today;
        if (testDay !== 0) today = testDay;
        else {
            const now = new Date();
            today = now.getDate();
        }

        let img = "";
        if (today < day) {
            img = "09_12 (2).png";  // rien à voir ici
        } else if (today > day) {
            img = expiredImg;
        } else {
            img = offers[day];
        }

        document.getElementById("popupImg").src = img;
        document.getElementById("popupBg").style.display = "flex";
    });
});

/* Fermer popup */
function closePopup() {
    document.getElementById("popupBg").style.display = "none";
}
</script>

</body>
</html>
