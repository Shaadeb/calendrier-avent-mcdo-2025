<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendrier de l'Avent</title>

<style>
/* ---- DESIGN GLOBAL ---- */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #c8102e, #8a0017);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* ---- TITRE ---- */
h1 {
    margin-top: 20px;
    font-size: 32px;
    text-shadow: 0 0 12px gold;
}

/* ---- CALENDRIER ---- */
.calendar {
    width: 90%;
    max-width: 900px;
    margin: 25px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}

.day {
    background: white;
    color: #b60000;
    border-radius: 18px;
    padding: 25px 0;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,215,0,0.7);
    transition: transform 0.15s ease-out;
}

/* ---- Ouverture en zoom doux ---- */
.day:hover:not(.locked) {
    transform: scale(1.07);
}

.day.locked {
    background: #d6d6d6;
    color: #777;
    cursor: not-allowed;
    box-shadow: none;
}

/* ---- POP-UP ---- */
#popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
    animation: fadeIn 0.25s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
}

#popup img {
    width: 90%;
    max-width: 430px;
    border-radius: 14px;
    box-shadow: 0 0 18px rgba(255,215,0,0.9);
}

/* ---- Bouton fermer ---- */
#closeBtn {
    margin-top: 12px;
    background: gold;
    color: #b60000;
    padding: 10px 22px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    border: none;
    transition: 0.15s;
}

#closeBtn:hover {
    transform: scale(1.08);
}

/* ---- FOOTER ---- */
footer {
    margin-top: 25px;
    font-size: 13px;
    opacity: 0.85;
}

/* ---- MODE TEST ---- */
.test-bar {
    background: rgba(0,0,0,0.45);
    padding: 10px;
    position: sticky;
    top: 0;
    backdrop-filter: blur(5px);
    z-index: 999;
}

.test-bar input {
    padding: 6px;
    width: 145px;
    border-radius: 6px;
    border: none;
}

/* ---- NEIGE ---- */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 12px;
    opacity: 0.9;
    animation: fall linear infinite;
    z-index: 5;
}
@keyframes fall {
    0% { transform: translateY(-10px) translateX(0); }
    100% { transform: translateY(110vh) translateX(20px); }
}
</style>
</head>

<body>

<!-- MODE TEST -->
<div class="test-bar">
    <label>Mode test : </label>
    <input type="date" id="testDate" value="2025-12-09">
    <button onclick="updateCalendar()">OK</button>
</div>

<h1>üéÑ Calendrier de l'Avent üéÅ</h1>

<!-- CALENDRIER -->
<div class="calendar" id="calendar"></div>

<!-- POP-UP -->
<div id="popup">
    <div>
        <img id="popupImg" src="">
        <br>
        <button id="closeBtn" onclick="closePopup()">Fermer</button>
    </div>
</div>

<footer>
    Offres valables dans les restaurants d‚ÄôAmiens centre-ville, Amiens Glisy, Montdidier et Breteuil ‚Äî ¬© McDonald‚Äôs‚Ñ¢ 2025
</footer>

<script>
/* ---- NEIGE ELEGANTE ---- */
for (let i = 0; i < 35; i++) {
    const f = document.createElement("div");
    f.classList.add("snowflake");
    f.textContent = "‚ùÑ";
    f.style.left = Math.random() * 100 + "vw";
    f.style.animationDuration = (4 + Math.random() * 7) + "s";
    f.style.fontSize = (10 + Math.random() * 8) + "px";
    document.body.appendChild(f);
}

/* ---- OFFRES ---- */
const offers = {
    9:  "09_12 (15).png",
    10: "09_12 (3).png",
    11: "09_12 (4).png",
    12: "09_12 (5).png",
    13: "09_12 (6).png",
    14: "09_12 (7).png",
    15: "09_12 (8).png",
    16: "09_12 (9).png",
    17: "09_12 (10).png",
    18: "09_12 (11).png",
    19: "09_12 (12).png",
    20: "09_12 (13).png",
    21: "09_12 (14).png",
    22: "09_12 (16).png",
    23: "09_12.png",
    24: "24_12.png"
};

/* ---- IMAGES SPECIALES ---- */
const lockedImg = "09_12 (2).png"; 
const expiredImg = "offre-expiree.png";

/* ---- ORDRE MELANGE ---- */
const order = [10, 22, 18, 15, 17, 14, 21, 20, 12, 19, 23, 16, 11, 9, 13, 24];

/* ---- CONSTRUCTION ---- */
function buildCalendar(currentDay) {
    const cal = document.getElementById("calendar");
    cal.innerHTML = "";
    
    order.forEach(day => {
        const div = document.createElement("div");
        div.classList.add("day");
        div.innerText = day;

        if (currentDay < day) div.classList.add("locked");

        div.onclick = () => openDay(day, currentDay);
        cal.appendChild(div);
    });
}

/* ---- OUVERTURE D'UNE CASE ---- */
function openDay(day, currentDay) {
    let img = "";

    if (currentDay < day) img = lockedImg;
    else if (currentDay > day) img = expiredImg;
    else img = offers[day];

    document.getElementById("popupImg").src = img;
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

/* ---- MODE TEST ---- */
function updateCalendar() {
    const testValue = document.getElementById("testDate").value;
    const day = new Date(testValue).getDate();
    buildCalendar(day);
}

/* ---- MODE PUBLIC ---- */
window.onload = () => {
    const today = new Date().getDate();
    buildCalendar(today);
};
</script>

</body>
</html>
