<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calendrier de l'Avent 2025</title>

<style>
/* ------------------------ */
/* üü• FOND ROUGE + FLOCONS  */
/* ------------------------ */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    overflow-x: hidden;
    background: #b30000; /* Rouge de base */
}

/* Flocons g√©n√©r√©s automatiquement */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle, white 2px, transparent 2px) 0 0/50px 50px,
        radial-gradient(circle, white 1.5px, transparent 1.5px) 25px 25px/60px 60px,
        radial-gradient(circle, white 1px, transparent 1px) 40px 10px/35px 35px;
    opacity: 0.8;
    z-index: -1;
}

h1 {
    margin-top: 25px;
    font-size: 34px;
    font-weight: bold;
}

h2 {
    margin-top: -5px;
    margin-bottom: 25px;
    font-size: 16px;
}

/* ------------------------ */
/* üü® CALENDRIER */
/* ------------------------ */

.calendar {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 18px;
    max-width: 720px;
    margin: 0 auto 30px;
    padding: 20px;
}

.day {
    background: white;
    color: #caa532;
    font-size: 40px;
    font-weight: bold;
    padding: 22px 0;
    border-radius: 22px;
    box-shadow: 0 4px 0 #e6d59b;
    cursor: pointer;
    transition: transform 0.2s;
}

.day:hover {
    transform: scale(1.05);
}

/* Case du 24 dor√©e */
.special {
    background: #d9b24a;
    color: white;
}

/* ------------------------ */
/* POP-UP */
/* ------------------------ */
.popup-bg {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.popup {
    background: white;
    border-radius: 20px;
    padding: 12px;
    max-width: 90%;
    width: 350px;
}

.popup img {
    width: 100%;
    border-radius: 15px;
}

.close-btn {
    margin-top: 10px;
    background: #d9b24a;
    padding: 10px;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

/* ------------------------ */
/* MENTIONS */
/* ------------------------ */
.mentions {
    margin-bottom: 25px;
    font-size: 12px;
    color: rgba(255,255,255,0.9);
}

/* ------------------------ */
/* MODE TEST */
/* ------------------------ */
#testBox {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 30;
    background: white;
    color: black;
    padding: 10px;
    border-radius: 10px;
}

</style>
</head>

<body>

<h1>Calendrier de l'Avent 2025</h1>
<h2>D√©couvrez des offres exclusives chaque jour !</h2>

<!-- MODE TEST -->
<div id="testBox">
    Mode test :
    <select id="testSelect">
        <option value="0">‚Äî D√©sactiv√© ‚Äî</option>
        <option value="9">9 d√©cembre</option>
        <option value="10">10 d√©cembre</option>
        <option value="11">11 d√©cembre</option>
        <option value="12">12 d√©cembre</option>
        <option value="13">13 d√©cembre</option>
        <option value="14">14 d√©cembre</option>
        <option value="15">15 d√©cembre</option>
        <option value="16">16 d√©cembre</option>
        <option value="17">17 d√©cembre</option>
        <option value="18">18 d√©cembre</option>
        <option value="19">19 d√©cembre</option>
        <option value="20">20 d√©cembre</option>
        <option value="21">21 d√©cembre</option>
        <option value="22">22 d√©cembre</option>
        <option value="23">23 d√©cembre</option>
        <option value="24">24 d√©cembre</option>
    </select>
</div>

<!-- CALENDRIER (m√™me disposition que ton design) -->
<div class="calendar">

    <div class="day" data-day="10">10</div>
    <div class="day" data-day="22">22</div>
    <div class="day" data-day="18">18</div>
    <div class="day" data-day="15">15</div>

    <div class="day" data-day="17">17</div>
    <div class="day" data-day="14">14</div>
    <div class="day" data-day="21">21</div>
    <div class="day" data-day="20">20</div>

    <div class="day" data-day="12">12</div>
    <div class="day" data-day="19">19</div>
    <div class="day" data-day="23">23</div>
    <div class="day" data-day="16">16</div>

    <div class="day" data-day="11">11</div>
    <div class="day" data-day="9">9</div>
    <div class="day" data-day="13">13</div>
    <div class="day special" data-day="24">24</div>

</div>

<div class="mentions">
Offres valables dans les restaurants d‚ÄôAmiens Centre-Ville, Amiens Glisy, Montdidier et Breteuil ‚Äî ¬© McDonald‚Äôs‚Ñ¢ 2025
</div>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
    <div class="popup">
        <img id="popupImg" src="" alt="">
        <div class="close-btn" onclick="closePopup()">Fermer</div>
    </div>
</div>

<script>
/* IMAGES DES OFFRES ‚Äî ordre EXACT comme tu l‚Äôas demand√© */
const offers = {
    9:  "09_12.png",
    10: "09_12 (3).png",
    11: "09_12 (4).png",
    12: "09_12 (5).png",
    13: "09_12 (6).png",
    14: "09_12 (7).png",
    15: "09_12 (8).png",
    16: "09_12 (9).png",
    17: "09_12 (10).png",
    18: "09_12 (11).png",
    19: "09_12 (12).png",
    20: "09_12 (13).png",
    21: "09_12 (14).png",
    22: "09_12 (15).png",
    23: "09_12 (16).png",
    24: "24_12.png"
};

/* Image "rien √† voir ici" */
const tooSoon = "09_12 (2).png";

/* Image "offre expir√©e" */
const expiredImg = "offre-expiree.png";

let testDay = 0;

/* Mode test */
document.getElementById("testSelect").addEventListener("change", e => {
    testDay = parseInt(e.target.value);
});

/* Gestion du clic sur une case */
document.querySelectorAll(".day").forEach(box => {
    box.addEventListener("click", function() {
        const day = parseInt(this.dataset.day);

        let today;
        if (testDay !== 0) today = testDay;
        else today = new Date().getDate();

        let img = "";

        if (today < day) img = tooSoon;
        else if (today > day) img = expiredImg;
        else img = offers[day];

        document.getElementById("popupImg").src = img;
        document.getElementById("popupBg").style.display = "flex";
    });
});

function closePopup() {
    document.getElementById("popupBg").style.display = "none";
}
</script>

</body>
</html>
